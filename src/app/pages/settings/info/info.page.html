<div>
  <ion-list mode="ios">
    <ion-list-header class="ion-padding-bottom">
      <ion-icon
        routerLink="/settings"
        class="ion-float-left ion-padding-end"
        color="dark"
        name="chevron-back-outline"
      ></ion-icon>
      <ion-label class="ion-no-margin">
        Informazioni
      </ion-label>
    </ion-list-header>
  </ion-list>
</div>
<ion-content>
  <ion-list lines="full" mode="ios">
    <ion-item>
      <ion-label>
        <h3>Versione</h3>
        <p>{{appVersion}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Versione DB</h3>
        <p>{{dbVersion}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Powered By</h3>
        <p>{{appAuthor}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
