<div>
  <ion-list mode="ios">
    <ion-list-header class="ion-padding-bottom">
      <ion-icon
        routerLink="/t/home"
        class="ion-float-left ion-padding-end"
        color="dark"
        name="chevron-back-outline"
      ></ion-icon>
      Impostazioni
    </ion-list-header>
  </ion-list>
</div>
<ion-content>
  <ion-list lines="full" mode="ios">
    <ion-item routerLink="backup" detail>
        <ion-icon color="warning" slot="start" name="file-tray-stacked-outline"></ion-icon>
      <ion-label>
        Backup
      </ion-label>
    </ion-item>
    <ion-item routerLink="sync-cloud" detail>
        <ion-icon color="primary" slot="start" name="cloud-upload-outline"></ion-icon>
      <ion-label>
        Sincronizza in cloud
      </ion-label>
    </ion-item>
    <ion-item routerLink="import" detail>
      <ion-icon color="success" slot="start" name="receipt-outline"></ion-icon>
    <ion-label>
      Importazione dati
    </ion-label>
  </ion-item>
    <ion-item routerLink="info" detail>
        <ion-icon color="medium" slot="start" name="information-circle-outline"></ion-icon>
      <ion-label>
        Informazioni
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
