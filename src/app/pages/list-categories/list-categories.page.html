<div>
  <ion-list mode="ios">
    <ion-list-header class="ion-padding-bottom">
      Categorie
    </ion-list-header>
  </ion-list>
</div>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refreshList($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list lines="full" mode="ios">
    <ion-item-sliding
      mode="ios"
      *ngFor="let category of categories; let i = index"
    >
      <ion-item>
        <div
          slot="start"
          class="round-icon"
          [ngStyle]="{'background-color': (category.color) ? category.color : ''}"
        >
          <ion-icon *ngIf="category.icon" name="{{ category.icon }}"></ion-icon>
        </div>
        <ion-label>
          <h3>{{ category.description }}</h3>
          <p>
            {{ getTypeDescription(category.type) }}
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="editCategory(category)" color="secondary"
          ><ion-icon name="pencil"></ion-icon
        ></ion-item-option>
        <ion-item-option (click)="deleteCategory(category)" color="danger"
          ><ion-icon name="trash-outline"></ion-icon
        ></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item lines="none" *ngIf="categories.length==0">
      <ion-label>
        <p>Nessuna categoria inserita</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-list lines="none" class="ion-no-padding">
    <ion-item color="light">
      <ion-label>
        &nbsp;
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newCategory()" size="small" color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
