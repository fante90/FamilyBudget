<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button mode="ios" autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refreshCategories($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list lines="full" mode="ios">
    <ion-list-header>
      Categorie
    </ion-list-header>
    <ion-item-sliding
      mode="ios"
      *ngFor="let category of categories; let i = index"
    >
      <ion-item>
        <div slot="start" class="round-icon {{ category.color }}-borders">
          <ion-icon
            *ngIf="category.icon"
            name="{{ category.icon }}"
            color="{{ category.color }}"
          ></ion-icon>
        </div>
        <ion-label>
          <h3>{{ category.description }}</h3>
          <p>
            {{ getTypeDescription(category.type) }}
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="editCategory(category)" color="secondary"><ion-icon name="pencil"></ion-icon></ion-item-option>
        <ion-item-option (click)="deleteCategory(category)" color="danger"><ion-icon name="trash-outline"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item lines="none" *ngIf="categories.length==0">
      <ion-label>
        <p>Nessuna categoria inserita</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newCategory()" color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
